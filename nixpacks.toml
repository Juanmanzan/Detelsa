[phases.setup]
nixPkgs = ["php81", "nodejs_18", "composer", "npm"]

[phases.build]
cmds = [
  "composer install",
  "npm install",
  "npm run build",
  "php artisan config:cache",
  "php artisan route:cache",
  "php artisan view:cache",
  "php artisan migrate --force",
  "php artisan optimize",
  "chmod -R 777 storage/",
  "chmod -R 777 bootstrap/cache"
]
